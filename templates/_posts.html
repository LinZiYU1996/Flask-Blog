<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', name=post.author.name) }}">
                <img class="img-rounded profile-thumbnail" src="{{ post.author.gravatar(size=40) }}" height="50px" width="40px">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-date">{{ post.timestamp }}</div>
            <div class="post-author"><a href="{{ url_for('.user', name=post.author.name) }}">{{ post.author.name }}</a></div>
            <div class="post-body">
                {% if post.body_html %}
                    {{ post.body_html | safe }}
                {% else %}
                    {{ post.body }}
                {% endif %}
            </div>
            <div class="post-footer">

                <a href="{{ url_for('.post', id=post.id) }}">
                    <span class="label label-default">链接</span>
                </a>
                <a href="{{ url_for('.post', id=post.id) }}#comments">
                    <span class="label label-primary">{{ post.comments.count() }} 条评论</span>
                </a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
